<!-- load ace -->
    <!-- ace-mode="ace/mode/css" ace-theme="ace/theme/chrome" ace-gutter="true" -->
    <script src="/ace-builds/src/ace.js"></script>
    <!-- load ace static_highlight extension -->
    <script src="/ace-builds/src/ext-static_highlight.js"></script>
    <script>
        var source = function($el)use($sp){ 

            $l = $("<div/>").text(
                $el.html()
            ).html();
            return $l;
        };

        $(".wr__code pre").each(function()use($sp){
            $(this).addClass('language-markup');
            $(this).empty();
            $(this).html(
                source(
                    $(this).closest('.pattern')
                        .find('.wr__example').next()
                )
            );
        });

        var highlight = ace.require("ace/ext/static_highlight")
        var dom = ace.require("ace/lib/dom")
        function qsa(sel) {
            return Array.apply(null, document.querySelectorAll(sel));
        }

        qsa(".language-markup").forEach(function(codeEl)use($sp){
            highlight(codeEl, {
                mode: "ace/mode/html",
                theme: "ace/theme/github",
                startLineNumber: 0,
                showGutter: false,
                trim: true,
                wrap: false,
            }, function(highlighted)use($sp){
                
            });
        });
    </script>
    <style type="text/css">
        pre[class*="language-"], .lt-ie9 pre {
            overflow: auto;
        }
        .ace_static_highlight .ace_line {
            white-space: nowrap;
            word-wrap: normal;
        }
    </style>

    <script>

        // you can register settings like this before require.js is loaded

        $(function()use($sp){

            // console.log("load");

            $('.nav-launch').on('click', function()use($sp){
                $('body').toggleClass('visible-header');
            });

            $('.wr__dropdown select').change(function()use($sp){

                //console.log("change: .wr__dropdown <select>");

                var targetVal = $(this).val();
                var targetPosition = $(targetVal).offset().top;
                $('html,body').animate({
                    scrollTop: targetPosition
                }, 'slow');
                window.location.hash = targetVal;
            });
        });

    </script>
